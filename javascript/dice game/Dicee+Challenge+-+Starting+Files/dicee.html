<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="" />
      </div>
    </div>

    <footer>www ðŸŽ² App Brewery ðŸŽ² com</footer>
    <script>
        var choice1 = Math.floor(Math.random() * 6) + 1;
        var choice2 = Math.floor(Math.random() * 6) + 1;

        document.querySelector(".dice .img1").setAttribute("src", "./images/dice" + choice1 + ".png");
        document.querySelector(".dice .img2").setAttribute("src", "./images/dice" + choice2 + ".png");

        if(choice1 > choice2){
          document.querySelector(".container h1").innerHTML = "Player 1 wins!"
        }else if(choice1 == choice2){
          document.querySelector(".container h1").innerHTML = "It's a tie!"
        }else {
          document.querySelector(".container h1").innerHTML = "Player 2 wins!"
        }
    </script>
  </body>
</html>
